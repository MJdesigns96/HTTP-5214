<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Books API</title>
</head>
<body>
    <h1>Books</h1>

    <script>

        const key = "";
        const url = "https://www.googleapis.com/books/v1/volumes?q=alchemist";

      fetch(url + key)
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          console.log(data);
        })
        .catch(function (error) {
          console.log(error);
        });
    </script>
  </body>
</html>
